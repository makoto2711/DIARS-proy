<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIARS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">  </ul>

    <div class="container">
        <div class="row"> 
            <div class="col-12 my-5 text-center">
                <h1><strong>GENERAR RESOLUCIÓN DE AUTORIZACIÓN</strong></h1>
            </div>

            <div class="col-12"> 
                    <a href="#" class="fw-bold btn btn-primary mb-3 new-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Nuevo
                    </a>

                    <table class="table">
                        <thead class="table-dark"> 
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Fecha registrada</th>
                                <th scope="col">Codigo Informe</th>
                                <th scope="col">Cumple Medidas</th>
                                <th scope="col">Tecnologia adecuada</th>
                                <th scope="col">Cumple requisitos</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable">
                             
                        </tbody>
                    </table>
            </div>
        </div>
    </div>

 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trickTitle">Registrar Tramite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formInicio"> 
                <div class="mb-3"> <input type="text"    id="codigo2"       name="codigo2"  class="form-control" placeholder="Codigo"></div> 
                <div class="mb-3"> <input type="text"    id="descripcion2"  name="descripcion2"  class="form-control" placeholder="Descripción"> </div> 
                <div class="mb-3"> <input type="date"    id="fecha2"        name="fecha2"  class="form-control" placeholder="Fecha de Registro"></div> 
                <div class="mb-3"> <input type="text"    id="cod_informe"   name="cod_informe"  class="form-control" placeholder="Codigo Informe"> </div> 
                

                <div class="mb-3"> 
                    <label for="" class="mb-2">Cumple con las medidas de seguridad en las aulas?</label>
                    <div class="form-check">
                        <input class="form-check-input" value="SI" type="radio" name="aulas" id="aulas1">
                        <label class="form-check-label" for="aulas1">SI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" value="NO" type="radio" name="aulas" id="aulas2" checked>
                        <label class="form-check-label" for="aulas2">NO</label>
                      </div>    
                </div> 

                <div class="mb-3"> 
                    <label for="" class="mb-2">Cumple con la tecnologia adecuada?</label>
                    <div class="form-check">
                        <input class="form-check-input" value="SI" type="radio" name="tecn" id="tec1">
                        <label class="form-check-label" for="tec1">SI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" value="NO" type="radio" name="tecn" id="tec2" checked>
                        <label class="form-check-label" for="tec2">NO</label>
                      </div>    
                </div> 


                <div class="mb-3"> 
                    <label for="" class="mb-2">Cumple con la tacnologia adecuada?</label>
                    <div class="form-check">
                        <input class="form-check-input" value="SI" type="radio" name="autor" id="auto1">
                        <label class="form-check-label" for="auto1">SI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" value="NO" type="radio" name="autor" id="auto2" checked>
                        <label class="form-check-label" for="auto2">NO</label>
                      </div>    
                </div> 


 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    

    <template id="temp_table2">
        <tr>
            <th class="cod">1</th>
            <td class="des">Mark</td>
            <td class="fec">Otto</td>
            <td class="cod_info">@mdo</td>
            <td class="medidas">@mdo</td>
            <td class="tecno">@mdo</td>
            <td class="cumple">@mdo</td> 
            <td>
                <a href="#" class="fw-bold btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Actualizar</a>
                <a href="#" class="fw-bold btn btn-danger" >Eliminar</a>
            </td>
        </tr> 
    </template>
