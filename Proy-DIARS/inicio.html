</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIARS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">  </ul> 
          </div>
        </div>

    <div class="container">
        <div class="row"> 
            <div class="col-12 my-5 text-center">
                <h1><strong>REGISTRO DE TRÁMITES</strong></h1>
            </div>

            <div class="col-12"> 
                    <a href="#" class="fw-bold btn btn-primary mb-3 new-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar Trámite
                    </a>

                    <table class="table">
                        <thead class="table-dark"> 
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Fecha registrada</th>
                                <th scope="col">Codigo Director</th>
                                <th scope="col">Codigo II.EE</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable">
                             
                        </tbody>
                    </table>
            </div>
        </div>
    </div>

 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trickTitle">Registrar Tramite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formInicio"> 
                <div class="mb-3"> <input type="text"  id="codigo"  required name="codigo" class="form-control" placeholder="Codigo"></div> 
                <div class="mb-3"><input type="text"   id="descripcion" required name="descripcion" class="form-control" placeholder="Descripción"> </div> 
                <div class="mb-3"> <input type="date"  id="fechaRegistro"  required  name="fechaRegistro" class="form-control" placeholder="Fecha de Registro"></div> 
                <div class="mb-3"> <input type="text"  id="cod_director"  required name="cod_director" class="form-control" placeholder="Codigo Director"> </div> 
                <div class="mb-3"> <input type="text"  id="nombre_director"  name="nombre_director" class="form-control" placeholder="Nombre Director"> </div> 
                <div class="mb-3"> <input type="text"  id="apellido_director"  name="apellido_director" class="form-control" placeholder="Apellido Director"></div> 
                <div class="mb-3"><input type="number"   id="dni_director" name="dni_director" class="form-control" placeholder="DNI Director"></div> 
                <div class="mb-3"> <input type="text"  id="codigo_iiee"  required name="codigo_iiee" class="form-control" placeholder="Codigo II.EE"></div>    
                <div class="mb-3"><input type="text"   id="nombre_iiee" name="nombre_iiee" class="form-control" placeholder="Nombre de la II.EE"></div> 
                <div class="mb-3"> <input type="text"  id="direccion_iiee"  name="direccion_iiee" class="form-control" placeholder="Dirección de II.EE"> </div>  

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div> 
    
    <template id="temp_table">
        <tr>
            <th class="cod">1</th>
            <td class="des">Mark</td>
            <td class="fec">Otto</td>
            <td class="cod_dire">@mdo</td>
            <td class="codigo_iiee">@mdo</td>
            <td>
                <a href="#" class="fw-bold btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Actualizar</a>
                <a href="#" class="fw-bold btn btn-danger" >Eliminar</a>
            </td>
        </tr> 
    </template>



</body>
</html>
