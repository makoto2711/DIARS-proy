    <title>Procedencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main8.js"></script>
    <script src="menu.js"></script>
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DIARS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">  </ul> 
          </div>
        </div>
      </nav>



    <div class="container">
        <div class="row"> 
            <div class="col-12 my-5 text-center">
                <h1><strong>GENERAR DOCUMENTO PROCEDENCIA-IMPROCEDENCIA</strong></h1>
            </div>

            <div class="col-12"> 
                    <a href="#" class="mb-5 fw-bold btn btn-primary mb-3 new-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Aprobación
                    </a>

                    <h2 class="mt-3 mb-2">APROBADOS</h2>
                    <table class="table">
                        <thead class="table-dark"> 
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Numero Procedencia</th>
                                <th scope="col">Fecha </th>
                                <th scope="col">Asunto</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Codigo Informe</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable">
                             
                        </tbody>
                    </table>
            </div>


            <div class="col-12 mt-4">
                <h2 class="mt-4 mb-2">DENEGADOS</h2>
                <table class="table">
                    <thead class="table-dark"> 
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Fecha </th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Codigo Informe</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable2">
                         
                    </tbody>
                </table>
        </div>





        </div>
    </div>

 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trickTitle">Registrar Tramite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formInicio"> 
                
                <div class="mb-3"> 
                    <label for="" class="mb-2">Cumple con los requisitos solicitados por la UGEL?</label>
                    <div class="form-check">
                        <input class="form-check-input" value="SI" type="radio" name="gb" id="gb1">
                        <label class="form-check-label" for="gb1">SI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" value="NO" type="radio" name="gb" id="gb2" checked>
                        <label class="form-check-label" for="gb2">NO</label>
                      </div>    
                </div> 
                
                <div class="mb-3"> <input type="text"    id="codigo2"       name="codigo2"  class="form-control" placeholder="Codigo"></div> 
                <div class="mb-3"> <input type="number"  id="numero"        name="numero"  class="form-control" placeholder="Numero Proce"> </div> 
                <div class="mb-3"> <input type="date"    id="fecha2"        name="fecha2"  class="form-control" placeholder="Fecha "></div> 
                <div class="mb-3"> <input type="text"    id="asunto"        name="asunto"  class="form-control" placeholder="Asunto"> </div> 
                <div class="mb-3"> <input type="text"    id="cod_info"      name="cod_info"  class="form-control" placeholder="Codigo de Informe"> </div> 
                <div class="mb-3"> <input type="text"    id="descripcion"   name="descripcion"  class="form-control" placeholder="Descripcion"> </div> 
              
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    

    <template id="temp_table2">
        <tr>
            <th class="cod">1</th>
            <td class="num">Mark</td>
            <td class="fec">Otto</td>
            <td class="asunto">@mdo</td>
            <td class="des">@mdo</td>
            <td class="cod_info">@mdo</td>
            <td>
                <a href="#" class="fw-bold btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Actualizar</a>
                <a href="#" class="fw-bold btn btn-danger" >Eliminar</a>
            </td>
        </tr> 
    </template>


    <template id="temp_table3">
        <tr>
            <th class="cod3">1</th>
            <td class="fec3">Otto</td>
            <td class="des3">@mdo</td>
            <td class="cod_info3">@mdo</td>
            <td>
                <a href="#" class="fw-bold btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Actualizar</a>
                <a href="#" class="fw-bold btn btn-danger" >Eliminar</a>
            </td>
        </tr> 
    </template>
