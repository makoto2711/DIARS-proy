    <div class="container">
        <div class="row"> 
            <div class="col-12 my-5 text-center">
                <h1><strong>GENERAR VIATICOS</strong></h1>
            </div>

            <div class="col-12"> 
                    <a href="#" class="fw-bold btn btn-primary mb-3 new-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar
                    </a>

                    <table class="table">
                        <thead class="table-dark"> 
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Descripción </th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Dirigido</th> 
                                <th scope="col">DNI</th> 
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable">
                             
                        </tbody>
                    </table>
            </div>
        </div>
    </div>

 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trickTitle">Registrar Viaticos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formInicio"> 
                <div class="mb-3"> <input type="text"    id="codigo2"       name="codigo2"  class="form-control" placeholder="Codigo"></div> 
                <div class="mb-3"> <input type="text"    id="des"           name="des"  class="form-control" placeholder="Descripción"> </div> 
                <div class="mb-3"> <input type="date"    id="fecha2"        name="fecha2"  class="form-control" placeholder="Fecha "></div> 
                <div class="mb-3"> <input type="text"    id="dir"           name="dir"  class="form-control" placeholder="Dirigido"> </div> 
                <div class="mb-3"> <input type="number"    id="dni"           name="dni"  class="form-control" placeholder="DNI"> </div> 
               
 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
